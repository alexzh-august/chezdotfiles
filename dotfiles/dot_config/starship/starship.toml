# Starship Prompt Configuration
# Optimized for Claude Code and development workflows
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Don't print a new line at the start of the prompt
add_newline = true

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Right prompt
right_format = """$time"""

# ==============================================================================
# Core Modules
# ==============================================================================

[character]
# Claude-inspired purple prompt
success_symbol = "[â¯](bold #a855f7)"
error_symbol = "[â¯](bold #f97316)"
vicmd_symbol = "[â®](bold #22d3ee)"

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold #c084fc"
read_only = " ğŸ”’"
format = "[$path]($style)[$read_only]($read_only_style) "

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)@"
show_always = false

[hostname]
ssh_only = true
format = "[$hostname](bold yellow):"
disabled = false

# ==============================================================================
# Git Modules
# ==============================================================================

[git_branch]
symbol = " "
style = "bold #a855f7"
format = "[$symbol$branch(:$remote_branch)]($style) "
truncation_length = 20

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[ğŸ’ PICKING](bold red)"
rebase = "[ğŸ“ REBASING](bold yellow)"
merge = "[ğŸ”€ MERGING](bold blue)"
revert = "[âª REVERTING](bold red)"
bisect = "[ğŸ” BISECTING](bold magenta)"

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "âš”ï¸ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "ğŸ“¦"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# ==============================================================================
# Language Modules
# ==============================================================================

[python]
symbol = "ğŸ "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version"]

[nodejs]
symbol = "â¬¢ "
style = "bold green"
format = "[$symbol($version )]($style)"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json", ".nvmrc"]

[rust]
symbol = "ğŸ¦€ "
style = "bold red"
format = "[$symbol($version )]($style)"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = "ğŸ¹ "
style = "bold cyan"
format = "[$symbol($version )]($style)"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

# ==============================================================================
# Info Modules
# ==============================================================================

[cmd_duration]
min_time = 2000
show_milliseconds = false
style = "bold yellow"
format = "[$duration]($style) "

[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%H:%M"

# ==============================================================================
# Disabled Modules (for performance)
